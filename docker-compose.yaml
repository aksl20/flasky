version: '2'
services:
  server:
    build:
      dockerfile: docker/Dockerfile.server
      context: .
      args:
         http_proxy: http://10.8.3.69:8080
         https_proxy: http://10.8.3.69:8080
         no_proxy: localhost,127.0.0.1
    hostname: server
    depends_on:
      - db
    links:
      - db:db
    volumes:
      - .:/app
    ports: 
      - "5001:5000"
    environment:
      http_proxy: http://10.8.3.69:8080
      https_proxy: http://10.8.3.69:8080
      no_proxy: localhost, 127.0.0.1
  db_data:
    image: postgres:9.6
    volumes:
      - /var/lib/postgresql
    command: "echo Data container for db !" 

  db:
    image: postgres:9.6
    ports:
      - "5433:5432"
    volumes_from:
     - db_data
    environment:
      POSTGRES_USER: axel
      POSTGRES_PASSWORD: datalab195
      POSTGRES_DB: app
